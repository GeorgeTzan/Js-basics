<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px;
            max-width: 250px; 
            margin: 0 auto; 
        }
        button {
            width: 100%;
            height: 50px;
        }
        .Number0{
            width: 350%;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Calculator</h1>
    <div class="grid-container">

        <div class="Number1"><button onclick="assignValues(1)">1</button></div>
        <div class="Number2"><button onclick="assignValues(2)">2</button></div>
        <div class="Number3"><button onclick="assignValues(3)">3</button></div>
        <div class="Add"><button onclick="assignOperator('+')">+</button></div>
        <div class="Sub"><button onclick="assignOperator('-')">-</button></div>

        <div class="Number4"><button onclick="assignValues(4)">4</button></div>
        <div class="Number5"><button onclick="assignValues(5)">5</button></div>
        <div class="Number6"><button onclick="assignValues(6)">6</button></div>
        <div class="Power"><button onclick="assignOperator('*')">*</button></div>
        <div class="Division"><button onclick="assignOperator('/')">/</button></div>

        <div class="Number7"><button onclick="assignValues(7)">7</button></div>
        <div class="Number8"><button onclick="assignValues(8)">8</button></div>
        <div class="Number9"><button onclick="assignValues(9)">9</button></div>
        <div class="Equal" style="grid-column: span 2;"><button onclick="Operator()">=</button></div>

        <div class="Number0"><button onclick="assignValues(0)">0</button></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
